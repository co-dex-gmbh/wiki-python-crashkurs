title: Dein erstes Programm
question: |
  <div class="annotate" markdown>
  
  * Erstelle einen Leeren Ordner "python-schulung".
  * Starte Visual Studio Code.
  * Gehe auf "File" > "Open Folder" und wähle den von dir erstellten Ordner aus. (1)
  * Bestätige, dass du dem Projekt vertraust. (5)
  * Erstelle eine neue Python-Datei namens "hallo.py", indem du auf das :material-file-plus: neben dem Ordnernamen klickst. (2)
  * Schreibe `print("Hallo Welt")` in die Datei.
  * Aktiviere das automtische Speichern, indem du auf "File" > "Auto Save" klickst. (3)
  * Klicke auf das die :material-play-outline:-Taste oben rechts, um die Datei auszuführen. (4)
  * Ein Terminal öffnen sich unten und auf dieser erscheint die Ausgabe `Hallo Welt`. 🎉🎉🎉 
  
  ![Ausgeführtes Programm](ausführung.png)
  </div>
  
