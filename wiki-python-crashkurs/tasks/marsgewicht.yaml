tip:  |
  Kommazahlen wie $0,38$ werden in Python mit einem Punkt, statt einem Komma geschrieben, also `#!python 0.38`
  
  Um zwei Zahlen in Python miteinander zu multiplizieren nutzen sie `#!python *`. Z.B. `a = 7 * 8`.
solution: |
  ``` { .python .pytutor_button }
  gewicht = 65
  mars_faktor = 0.38
  mars_gewicht = gewicht * mars_faktor
  ```
