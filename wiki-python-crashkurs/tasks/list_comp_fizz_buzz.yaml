title: Fizz Buzz
question: |
  Erstelle eine Liste von Strings "Fizz", "Buzz" oder "FizzBuzz" für Zahlen von 1 bis 15, abhängig
  davon, ob die Zahl durch 3, 5 oder beide teilbar ist.
solution: |
  ```python
  fizz_buzz = ["FizzBuzz" if i % 3 == 0 and i % 5 == 0 else "Fizz" if i % 3 == 0 else "Buzz" if i % 5 == 0 else str(i) for i in range(1, 16)]
  print(fizz_buzz)
  ```