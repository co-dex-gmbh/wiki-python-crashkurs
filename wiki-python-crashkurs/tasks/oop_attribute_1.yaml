title: Durchschnittsnote berechnen
question: |
  Erstelle eine Klasse `Student`. Erzeuge eine `Student` Instanz.
  Setze bei der Instanz die Attribute `Mathenote`, `Englischnote` und `Deutschnote`.
  Schreibe dann Code, der diese Attribute auslie√üt und die Durchschnittsnote berechnet.

solution: |
  ```python
  class Student:
      pass


  anna = Student()
  anna.Mathenote = 2
  anna.Englischnote = 1
  anna.Deutschnote = 1

  durchschnitt = (anna.Mathenote + anna.Englischnote + anna.Deutschnote) / 3
  print(durchschnitt)
